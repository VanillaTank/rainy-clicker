<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bubbles.css">
    <link rel="stylesheet" href="./css/rain.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Rainy clicker</title>
</head>

<body>

    <div class="theme forest">
        <div class="container">
            <header class="header">
                <button class="btn" id="toggle-game-btn" type="button">
                    <span class="started-game-text">bubbles!</span>
                    <span class="paused-game-text">Pause</span>
                </button>

                <button class="btn toggle-music-controller-btn">
                    <span class="toggle-music-controller-show-text">show</span>
                    <span class="toggle-music-controller-hide-text">hide</span>
                </button>


                <div class="player-field">

                    <div class="audio-controls" id="audio-controls">

                        <button class="btn" id="toggle-music-btn" type="button">
                            <span class="started-music-text">Start Music</span>
                            <span class="paused-music-text">Pause Music</span>


                            <span class="start-music-icon">
                                <svg width="14" height="18" viewBox="0 0 14 18" xmlns="http://www.w3.org/2000/svg">
                                    <mask id="path-1-inside-1_104_10" fill="white">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M0.5 17.6603L14 9L0.5 0.339746V17.6603ZM2.5 14.1962L10 9L2.5 3.80385V14.1962Z" />
                                    </mask>
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M0.5 17.6603L14 9L0.5 0.339746V17.6603ZM2.5 14.1962L10 9L2.5 3.80385V14.1962Z"
                                        fill="#C4C4C4" />

                                        d="M14 9L15.0799 10.6834C15.6533 10.3156 16 9.68121 16 9C16 8.31879 15.6533 7.68442 15.0799 7.3166L14 9ZM0.5 17.6603H-1.5C-1.5 18.3915 -1.1009 19.0645 -0.459219 19.4152C0.182457 19.7659 0.964391 19.7385 1.5799 19.3437L0.5 17.6603ZM0.5 0.339746L1.5799 -1.34365C0.964391 -1.7385 0.182457 -1.76594 -0.459219 -1.41522C-1.1009 -1.06449 -1.5 -0.391524 -1.5 0.339746L0.5 0.339746ZM10 9L11.139 10.644C11.6783 10.2704 12 9.65604 12 9C12 8.34396 11.6783 7.72962 11.139 7.35601L10 9ZM2.5 14.1962H0.5C0.5 14.9402 0.913002 15.6227 1.57209 15.9679C2.23119 16.3131 3.02741 16.2639 3.63899 15.8401L2.5 14.1962ZM2.5 3.80385L3.63899 2.15986C3.02741 1.73615 2.23119 1.68694 1.57209 2.03213C0.913002 2.37732 0.5 3.05983 0.5 3.80385L2.5 3.80385ZM12.9201 7.3166L-0.579899 15.9769L1.5799 19.3437L15.0799 10.6834L12.9201 7.3166ZM-0.579899 2.02314L12.9201 10.6834L15.0799 7.3166L1.5799 -1.34365L-0.579899 2.02314ZM2.5 17.6603V0.339746H-1.5V17.6603H2.5ZM8.86101 7.35601L1.36101 12.5522L3.63899 15.8401L11.139 10.644L8.86101 7.35601ZM1.36101 5.44784L8.86101 10.644L11.139 7.35601L3.63899 2.15986L1.36101 5.44784ZM4.5 14.1962V3.80385H0.5V14.1962H4.5Z"
                                        fill="white" mask="url(#path-1-inside-1_104_10)" />
                                </svg>
                            </span>


                            <span class="paused-music-icon">
                                <svg fill="#FFFFFF" width="14" height="21" viewBox="0 0 14 21"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect width="4" height="21" rx="2" />
                                    <rect x="10" width="4" height="21" rx="2" />
                                </svg>
                            </span>
                        </button>


                        <div class="audio-name"></div>
                        <div class="audio-track">
                            <div class="time"></div>
                        </div>

                        <button class="resetBtn roundBtn back"></button>
                        <button class="resetBtn roundBtn next"></button>


                        <input class="volume" type="range" min="0" max="100" step="1">

                        <button class="resetBtn roundBtn swap">
                            <span>mix</span></button>
                        <button class="resetBtn roundBtn loop"><span>loop</span></button>

                    </div>
                </div>

                <button class="btn" id="settingsBtn" type="button">
                    <span class="settings-text">settings</span>
                    <img class="settings-icon" src="./img/settings-icon.svg" alt="">
                </button>
            </header>


            <main class="game-field"></main>

        </div>
    </div>

    <audio id="selectedSong"></audio>

    <script src="./js/Music.js"></script>
    <script src="./js/Bubbles.js"></script>
    <script src="./js/Rain.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
